<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="Contenedor_Main">

    <div class="image"></div>
    <h1>Order Summary</h1>
    <p class="main_parrafo">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

     <div class="plan_contenedor">

        <div class="icon_contenedor"></div>
        <div class="pago">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>

        <a href="#" class="cambio">Change</a>

     </div> 

     <button>Proceed to Payment</button>

     <div class="cancelar">
      <a href="#" class="cancel">Cancel Order</a>
     </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kevin Moreno</a>.
  </footer>
</body>
</html>
